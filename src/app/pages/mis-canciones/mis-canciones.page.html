<ion-header>
  <ion-toolbar>
    <ion-title>Mis canciones</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let c of misCanciones">
    <ion-accordion-group expand="inset">
      <ion-accordion value="first">
        <ion-item slot="header" color="light">
          
          <ion-label>{{c.title}}</ion-label>
        </ion-item>
        <div class="ion-padding" slot="content">
          <ion-row>
            <ion-col size="2">
              <ion-img [src]="c.cover_small" style="width: 50px; height: 50px;"></ion-img>
            </ion-col>
            <ion-col size="8">
              <h2 style="margin-left: 10px;">{{c.title_short}}</h2>
              <!-- <p>Song duration</p> -->
            </ion-col>
            <ion-col size="2">
              <ion-chip color="danger" (click)="eliminar(c.id)"> del <ion-icon name="trash"></ion-icon></ion-chip>
            </ion-col>
            <ion-row>
              <ion-col size="12">
                <audio controls>
                  <source [src]="c.preview" type="audio/mpeg">
                Your browser does not support the audio element.
                </audio>
              </ion-col>
            </ion-row>
          </ion-row>
        </div>
      </ion-accordion>
    </ion-accordion-group>
  </ion-list>
</ion-content>
